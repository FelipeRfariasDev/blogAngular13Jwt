<h1>Atualizar Post <span class="btn btn-success" [routerLink]="['/list-posts']">Voltar</span></h1>

<form [formGroup]="form">
    <input type="text" class="form-control" formControlName="id">
    <div class="mb-3">
        <label class="form-label">Titulo</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>
    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" rows="3" formControlName="descricao"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3" (click)="put()">Utualizar</button>
    </div>
</form>
