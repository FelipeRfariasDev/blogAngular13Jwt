<h1>Login</h1>

<form [formGroup]="form">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
        <button type="submit" [disabled]="!this.form.valid" (click)="login()" class="btn btn-primary mb-3">Entrar</button>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Esqueci a senha</button>
    </div>
    <div class="mb-3">
        <button type="submit"  class="btn btn-primary mb-3" >Novo usu√°rio</button>
    </div>
</form>
