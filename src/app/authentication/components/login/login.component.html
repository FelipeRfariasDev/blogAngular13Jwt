<h1>Login</h1>

<form [formGroup]="form">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
        <span>
            <button type="submit" [disabled]="!this.form.valid" (click)="login()" class="btn btn-primary mb-3">Entrar</button>
        </span>
        <span class="p-1">
            <button type="submit"  class="btn btn-success mb-3" [routerLink]="['/new-user']">Novo Usu√°rio</button>
        </span>
    </div>
</form>
